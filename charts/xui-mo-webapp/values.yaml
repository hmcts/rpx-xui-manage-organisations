nodejs:
  aadIdentityName: xui
  applicationPort: 3000
  memoryLimits: 1024Mi
  cpuLimits: 1000m
  environment:
    REFORM_TEAM: rpx
    REFORM_SERVICE_NAME: xui-mo-webapp
    NODE_ENV: production
    UV_THREADPOOL_SIZE: 64
    PUI_ENV: prod
    SESSION_SECRET: secretSauce
    NODE_TLS_REJECT_UNAUTHORIZED: 1
    PROXY_HOST: 172.16.0.7
    PROXY_PORT: 0
    PORT: 3000
    NOW: false
    IDAM_CLIENT: xuimowebapp
    OAUTH_CALLBACK_URL: /oauth2/callback
    MAX_LOG_LINE: 80
    EXCEPTION_OPTIONS_MAX_LINES: 1
    INDEX_URL: /
    LOGGING: debug
    PROTOCOL: https
    SECURE_COOKIE: false
    COOKIE_TOKEN: __auth__
    COOKIE_USER_ID: __userid__
    MICROSERVICE: xui_webapp
    NODE_CONFIG_ENV: prod
    # New config
    IDAM_URL: https://idam-api.aat.platform.hmcts.net
    S2S_URL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
    CCD_DATA_API_SERVICE: http://ccd-data-store-api-demo.service.core-compute-demo.internal
    CCD_DEFINITION_API_SERVICE: http://ccd-definition-store-api-demo.service.core-compute-demo.internal
    IDAM_API_SERVICE: https://idam-api.aat.platform.hmcts.net
    IDAM_WEB_SERVICE: https://idam-web-public.aat.platform.hmcts.net
    RD_PROFESSIONAL_API_SERVICE: http://rd-professional-api-aat.service.core-compute-aat.internal
    FEE_AND_PAY_API_SERVICE: https://payment-api-aat.service.core-compute-aat.internal
    SERVICES_TERMS_AND_CONDITIONS_API_SERVICE: http://xui-terms-and-conditions-aat.service.core-compute-aat.internal
    S2S_SERVICE: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
    FEE_AND_PAY_API: https://payment-api-aat.service.core-compute-aat.internal
  keyVaults:
    rpx:
      resourceGroup: rpx
      secrets:
        - mo-s2s-client-secret
        - xui-oauth2-token
        - AppInsightsInstrumentationKey
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
