nodejs:
  applicationPort: 3000
  memoryLimits: 1024Mi
  cpuLimits: 1000m
  environment:
    REFORM_TEAM: rpx
    REFORM_SERVICE_NAME: xui-mo-webapp
    NODE_ENV: production
    UV_THREADPOOL_SIZE: 64
    PUI_ENV: prod
    SESSION_SECRET: secretSauce
    NODE_TLS_REJECT_UNAUTHORIZED: 1
    PROXY_HOST: 172.16.0.7
    PROXY_PORT: 0
    PORT: 3000
    NOW: false
    IDAM_CLIENT: xuiaowebapp
    OAUTH_CALLBACK_URL: /oauth2/callback
    MAX_LOG_LINE: 80
    EXCEPTION_OPTIONS_MAX_LINES: 1
    INDEX_URL: /
    LOGGING: debug
    PROTOCOL: https
    SECURE_COOKIE: false
    COOKIE_TOKEN: __auth__
    COOKIE_USER_ID: __userid__
    MICROSERVICE: xui_webapp
  keyVaults:
    rpx:
      resourceGroup: rpx
      secrets:
        - mo-s2s-client-secret
        - xui-oauth2-token
        - AppInsightsInstrumentationKey
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
