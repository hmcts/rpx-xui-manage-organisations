<div class="hmcts-header">
  <div class="hmcts-header__container">
    @if (isBrandedHeader && (!headerTitle || !headerTitle.hideBranding)) {
      <div class="govuk-header__logo">
        <a href="#" class="govuk-header__link govuk-header__link--homepage">
          <span class="govuk-header__logotype">
            <span class="govuk-header__logotype-text">
              MyHMCTS
            </span>
          </span>
        </a>
      </div>
      <a class="hmcts-header__link my_hmcts_application_name" [routerLink]="headerTitle?.url" [attr.aria-label]="headerTitle?.name" >{{headerTitle?.name}}</a>
    } @else {
      <div class="hmcts-header__logo remove-wrapping">
        <a class="hmcts-header__link" [routerLink]="'/'" [attr.aria-label]="headerTitle?.name" >{{headerTitle?.name}}</a>
      </div>
    }
    <div class="hmcts-header__content">
      <nav class="hmcts-header__navigation" attr.aria-label="{{navigation.label}}">
        <ul class="hmcts-header__navigation-list" >
          @for (item of navigation.items; track trackByNavItem($index, item); let i = $index) {
            <li class="hmcts-header__navigation-item">
              @if (userValue) {
                <a class="hmcts-header__navigation-link" (click)="onEmitEvent(i)" [routerLink]="[item.href]">{{item.text}}</a>
              }
            </li>
          }
        </ul>
      </nav>
    </div>
  </div>
</div>
