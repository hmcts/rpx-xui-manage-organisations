<header>
    <app-hmcts-global-header
      [userLoggedIn]="isUserLoggedIn$ | async"
      [headerTitle]="title"
      [navigation]="userNav"
      (navigate)="onNavigate($event)"
    ></app-hmcts-global-header>
    <app-hmcts-primary-navigation
      [userLoggedIn]="isUserLoggedIn$ | async"
      [label]=""
      [items]="navItems.navItems"
    ></app-hmcts-primary-navigation>
    <app-phase-banner type="beta"></app-phase-banner>
</header>
