
<main role="main" class="govuk-main-wrapper"  *ngIf="(user$ | async).user as data">
    <h1 class="govuk-heading-xl">Profile</h1>
    <div class="govuk-grid-row">
       <div class="govuk-grid-column-two-thirds">
          <table class="govuk-table">
             <tbody class="govuk-table__body">
                <tr class="govuk-table__row">
                   <th class="govuk-table__header" scope="row">First name</th>
                   <td class="govuk-table__cell">{{data.forename}}</td>
                   <td class="govuk-table__cell"></td>
                </tr>
                <tr class="govuk-table__row">
                   <th class="govuk-table__header" scope="row">Last name</th>
                   <td class="govuk-table__cell">{{data.surname}}</td>
                   <td class="govuk-table__cell"></td>
                </tr>
                <tr class="govuk-table__row">
                   <th class="govuk-table__header" scope="row">Email</th>
                   <td class="govuk-table__cell">{{data.email}}</td>
                   <td class="govuk-table__cell"></td>
                </tr>
                <tr class="govuk-table__row">
                   <th class="govuk-table__header" scope="row">Permitted to manage</th>
                   <td class="govuk-table__cell">{{data.data}}</td>
                   <td class="govuk-table__cell"></td>
                </tr>
             </tbody>
          </table>
       </div>
    </div>
 </main>
