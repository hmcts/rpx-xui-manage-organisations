<exui-page-wrapper
  [backLink]="backLink"
  [fnTitle]="fnTitle"
  [title]="title">
  <xuilib-share-case
    [shareCases$] = "shareCases$"
    [users]="orgUsers$ | async"
    [removeUserFromCaseToggleOn]="removeUserFromCaseToggleOn$ | async"
    (unselect)="deselect($event)"
    (synchronizeStore)="synchronizeStore($event)"
    [confirmLink]="confirmLink"
    [addUserLabel]="addUserLabel"
    [showRemoveUsers]="showRemoveUsers"
  >
  </xuilib-share-case>

</exui-page-wrapper>
