<app-hmcts-main-wrapper [title]="'Fee accounts'">
  <account-overview-container
  *ngIf="!(loading$ | async) else loading"
  [isAccountAvailableForOrg]="isOrgAccountAvailable$ | async"
  [oneOrMoreAccountInfoMissing]="oneOrMoreAccountMissing$ | async"
  [columnConfig]="columnConfig" [rows]="accounts$ | async" [firstCellIsHeader]="false" [caption]="''"
></account-overview-container>
  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
</app-hmcts-main-wrapper>
