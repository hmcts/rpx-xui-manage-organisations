<app-hmcts-main-wrapper [title]="'Organisation'">
  <table class="govuk-table" *ngFor="let data of orgData">
    <tbody class="govuk-table__body">
    <tr class="govuk-table__row">
      <th class="govuk-table__header" scope="row">Name</th>
      <td class="govuk-table__cell">{{data.name}}</td>
      <td class="govuk-table__cell"></td>
    </tr>
    <tr class="govuk-table__row">
      <th class="govuk-table__header" scope="row">Address</th>
      <td class="govuk-table__cell">
        {{ data.contactInformation[0].addressLine1 }}
        <br/>
        <div *ngIf="data.contactInformation[0].addressLine2">
          {{ data.contactInformation[0].addressLine2 }}
          <br/>
        </div> 
        {{ data.contactInformation[0].townCity }}
        <br/>
        <div *ngIf="data.contactInformation[0].postCode">
          {{ data.contactInformation[0].postCode }}
          <br/>
        </div>
        {{ data.contactInformation[0].county }}
      </td>
      <td class="govuk-table__cell"></td>
    </tr>
    </tbody>
  </table>
</app-hmcts-main-wrapper>
