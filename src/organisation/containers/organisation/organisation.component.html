<div class="hmcts-width-container">
  <main role="main" class="govuk-main-wrapper">
     <h1 class="govuk-heading-xl"> Organisation</h1>
     <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
         
     <table class="govuk-table">
        <tbody class="govuk-table__body">
           <tr class="govuk-table__row">
              <th class="govuk-table__header" scope="row">Name</th>
              <td class="govuk-table__cell">{{orgData?.name}}</td>
              <td class="govuk-table__cell"></td>
           </tr>
           <tr class="govuk-table__row">
              <th class="govuk-table__header" scope="row">Address</th>
              <td class="govuk-table__cell">
              <span *ngIf="orgData?.houseNoBuildingName">{{orgData?.houseNoBuildingName}}<br></span>
              <span *ngIf="orgData?.addressLine1">{{orgData?.addressLine1}}<br></span>
              <span *ngIf="orgData?.addressLine2"> {{orgdata?.addressLine2 }}<br></span>
              <span *ngIf="orgData?.townCity"> {{orgData?.townCity}}<br></span>
              <span *ngIf="orgData?.postcode">{{orgData?.postcode}}<br></span>
            </td>
              <td class="govuk-table__cell"></td>
           </tr>
        </tbody>
     </table>

    
     </div></div>
  </main>
</div>
