<app-hmcts-main-wrapper [backLink]="'/organisation/update-pba-numbers'" [title]="title">
  <table class="govuk-table">
    <tbody class="govuk-table__body">

      <!-- Accounts to be added -->
      <tr class="govuk-table__row" *ngIf="organisation.pendingAddPaymentAccount.length">
        <th class="govuk-table__header">Accounts to be added</th>
        <td class="govuk-table__cell">
          <div *ngFor="let pba of organisation.pendingAddPaymentAccount">
            {{pba}}
          </div>
        </td>
        <td class="govuk-table__cell">
          <a class="govuk-link fright" routerLink="/organisation/update-pba-numbers"
            id="change-pba-account-numbers__link" aria-label="Change PBA account numbers">Change</a>
        </td>
      </tr>

      <!-- Accounts to be remove -->
      <tr class="govuk-table__row" *ngIf="organisation.pendingRemovePaymentAccount.length">
        <th class="govuk-table__header" scope="row">Accounts to be removed</th>
        <td class="govuk-table__cell">
          <div *ngFor="let pba of organisation.pendingRemovePaymentAccount">
            {{pba}}
          </div>
        </td>
        <td class="govuk-table__cell">
          <a class="govuk-link fright" routerLink="/organisation/update-pba-numbers"
            id="change-pba-account-numbers__link" aria-label="Change PBA account numbers">Change</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="govuk-warning-text" *ngIf="organisation.pendingRemovePaymentAccount.length">
    <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
    <strong class="govuk-warning-text__text">
      <span class="govuk-warning-text__assistive">Warning</span>
      You won't be able to use removed PBA accounts, unless they are verified again.
    </strong>
  </div>

  <div>
    <button type="submit" class="govuk-button" (click)="onSubmitClicked()">
      Submit PBA accounts
    </button>
  </div>
</app-hmcts-main-wrapper>

<!-- You won't be able to use this PBA account unless it's verified again. -->
