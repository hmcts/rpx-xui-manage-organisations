<main id="content" class="govuk-main-wrapper" role="main" tabindex="-1">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a class="govuk-back-link" href="javascript:history.back()">Back</a>
      <span class="govuk-caption-xl">Register an organisation</span>
      <h1 class="govuk-heading-xl">Provide your contact details</h1>
      <hr>
      <p class="govuk-body">
        HMCTS will use these details to register you as your organisation's MyHMCTS administrator.
        See the <a class="govuk-link" href="https://www.gov.uk/guidance/register-for-myhmcts-online-case-management-for-legal-professionals" target="_blank">MyHMCTS guidance on GOV.UK</a>.
      </p>
      <form [formGroup]="contactDetailsFormGroup">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-!-font-weight-bold" for="first-name">
            First name
          </label>
          <div class="govuk-hint">Include all middle names</div>
          <input class="govuk-input" id="first-name" type="text" name="firstName" formControlName="firstName">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label govuk-!-font-weight-bold" for="last-name">
            Last name
          </label>
          <input class="govuk-input" id="last-name" type="text" name="lastName" formControlName="lastName">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label govuk-!-font-weight-bold" for="work-email-address">
            Enter your work email address
          </label>
          <input class="govuk-input" id="work-email-address" type="text" name="workEmailAddress" formControlName="workEmailAddress">
        </div>
        <div class="govuk-button-group">
          <button class="govuk-button" data-module="govuk-button" (click)="onContinue()">
            Continue
          </button>
        </div>
        <a class="govuk-link" href="javascript:void(0)">Cancel</a>
      </form>
    </div>
  </div>
</main>
