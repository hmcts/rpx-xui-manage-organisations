<main id="content" class="govuk-main-wrapper" role="main" tabindex="-1">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <a class="govuk-back-link" href="javascript:history.back()">Back</a>
        <span class="govuk-caption-xl">Register an organisation</span>
        <h1 class="govuk-heading-xl">
          Who is your organisation registered with?
        </h1>
        <hr>
        <div class="govuk-body govuk-!-margin-top-6">
          <form [formGroup]="regulatoryOrganisationTypeFormGroup">
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                  <h1 class="govuk-fieldset__heading">
                    Select the type of regulatory organisation
                  </h1>
                </legend>
                <div class="govuk-hint">
                  Select the type of company you are registering. If you are not sure, select 'other'.
                </div>
              </fieldset>
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="other-organisation-type">
                Select another type of organisation
              </label>
              <select class="govuk-select govuk-!-width-two-thirds"
                id="other-organisation-type" name="otherOrganisationType" formControlName="otherOrganisationType">
                <option [ngValue]="'none'" disabled>--Select a value--</option>
                <option *ngFor="let otherOrganisationType of organisationTypes$ | async" [ngValue]="otherOrganisationType.id">
                  {{otherOrganisationType.name}}
                </option>
              </select>
            </div>
            <div class="govuk-button-group">
              <button class="govuk-button govuk-button--primary">Continue</button>
            </div>
            <a class="govuk-link" href="javascript:void(0)">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </main>
