<main id="content" class="govuk-main-wrapper" role="main" tabindex="-1">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        What's the DX reference for this office?
      </h1>
      <hr>
      <br>
      <div class="govuk-body govuk-!-margin-top-6">
        <form>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="checkbox" name="checkbox" type="checkbox" value="checkbox">
            <label class="govuk-label govuk-checkboxes__label" for="checkbox">
              I've checked whether my organisation already has an account
            </label>
          </div>
          <div class="govuk-body govuk-!-margin-top-6">
            <button class="govuk-button govuk-buton--primary">Start</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
