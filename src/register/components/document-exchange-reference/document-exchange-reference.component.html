<main id="content" class="govuk-main-wrapper" role="main" tabindex="-1">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a class="govuk-back-link" href="javascript:void(0)">Back</a>
      <span class="govuk-caption-xl">Register an organisation</span>
      <form>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Do you have a document exchange reference for your main office?
              </h1>
            </legend>
            <hr>
            <div id="document-exchange-hint" class="govuk-hint">
              Document Exchange (DX) is a service that enables solicitors to move large amounts of paperwork between one another.
            </div>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="document-exchange" name="document-exchange" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="document-exchange-yes">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="document-exchange" name="document-exchange" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="document-exchange-no">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="govuk-button-group">
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </div>

        <a class="govuk-link" href="javascript:void(0)">Cancel</a>
      </form>
    </div>
  </div>
</main>
