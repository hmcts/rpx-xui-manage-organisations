<fieldset [attr.validate]="validate" [class]="classes" [attr.data]="data" [attr.group]="group">
  <ng-container *ngFor="let item of data">
    <legend *ngIf="item.legend" [class]="'govuk-fieldset__legend ' + item.legend.classes">
        <h1 class="govuk-heading-xl">
            {{item.legend.text}}
        </h1>
    </legend>    
    <app-jui-form-elements [validate]="validate" [group]="group" [data]="item"></app-jui-form-elements>
    <br>
  </ng-container>
  <ng-content></ng-content>
</fieldset>
