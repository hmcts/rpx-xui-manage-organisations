<fieldset [attr.validate]="validate" [class]="classes" [attr.data]="data" [attr.group]="group">
  @for (item of data; track trackByFieldsetItem(item, $index)) {
    @if (item.legend) {
      <legend [class]="'govuk-fieldset__legend ' + item.legend.classes">
        <h2 class="govuk-heading-xl">
          {{item.legend.text}}
        </h2>
      </legend>
    }
    <app-jui-form-elements [validate]="validate" [group]="group" [data]="item"></app-jui-form-elements>
    <br>
    }
    <ng-content></ng-content>
  </fieldset>
