<ng-container [formGroup]="group">
    <div class="main_div">
      <div class="input-cell">
        <app-label *ngIf="label"
                   [label]="label"
                   [class]="'govuk-label ' + label.classes"
                   [forElement]="labelFor">{{label.text}}
        </app-label>

        <app-hint *ngIf="hint" [classes]="hint.classes">
          {{hint.text}}
        </app-hint>
        <ng-container *ngIf="hasValidationError(group, item.control)">
          <app-validation-error-formcontrol *ngIf="isControlInvalid(group, item.control)" [group]="group" [controlId]="item.control"
                                            id="{{item.control}}">{{validationError}}
          </app-validation-error-formcontrol>
        </ng-container>
        <input
          [class]="item.classes"
          [formControlName]="item.control"
          [id]="item.control"
          [name]="item.control"
          [ngClass]=" { 'govuk-input--error': isControlInvalid(group, item.control), 'govuk-input ': true }"
          (blur)="onBlur($event)"
          type="text">
      </div>
      <div *ngIf="!showRemoveButton" class="button-cell">
      </div>
      <div *ngIf="showRemoveButton" class="button-cell">
        <button id="remove{{item.control}}" type="button" class="govuk-button hmcts-button--secondary" (click)="removeItem($event)">Remove
        </button>
      </div>
    </div>
</ng-container>
