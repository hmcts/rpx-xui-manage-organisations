<ng-container [formGroup]="group">
  <div class="main_div">
    <div class="input-cell">
      @if (label) {
        <app-label
          [label]="label"
          [class]="'govuk-label ' + label.classes"
          [forElement]="labelFor">{{label.text}}
        </app-label>
      }

      @if (hint) {
        <app-hint [classes]="hint.classes">
          {{hint.text}}
        </app-hint>
      }
      @if (hasValidationError(group, item.control)) {
        @if (isControlInvalid(group, item.control)) {
          <app-validation-error-formcontrol [group]="group" [controlId]="item.control"
            id="{{item.control}}">{{validationError}}
          </app-validation-error-formcontrol>
        }
      }
      <input
        [class]="item.classes"
        [formControlName]="item.control"
        [id]="item.control"
        [name]="item.control"
        [ngClass]=" { 'govuk-input--error': isControlInvalid(group, item.control), 'govuk-input ': true }"
        (blur)="onBlur($event)"
        type="text">
    </div>
    @if (!showRemoveButton) {
      <div class="button-cell">
      </div>
    }
    @if (showRemoveButton) {
      <div class="button-cell">
        <button id="remove{{item.control}}" type="button" class="govuk-button hmcts-button--secondary" (click)="removeItem($event)">Remove
        </button>
      </div>
    }
  </div>
</ng-container>
