<ng-container [formGroup]="group">
  @if (label) {
    <app-label
      [label]="label"
      [class]="'govuk-label ' + label.classes"
      [forElement]="labelFor">{{label.text}}
    </app-label>
  }
  @if (hint) {
    <app-hint [classes]="hint.classes">
      {{hint.text}}
    </app-hint>
  }
  @if (validationError) {
    @if (showValidation) {
      <app-validation-error-formcontrol [group]="group" [controlId]="item.control" id="{{item.control}}-error">{{validationError.value}}</app-validation-error-formcontrol>
    }
  }
  <input
    [class]="item.classes"
    [formControlName]="item.control"
    [id]="item.control"
    [name]="item.control"
    [ngClass]=" { 'govuk-input--error': isControlInvalidAndShowValidation(group, item.control, showValidation), 'govuk-input ': true }"
    type="text">
</ng-container>
