<div *ngIf="!showWarningMessage" id="errorSummary" class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1"
                  data-module="error-summary">
    <h2 class="govuk-error-summary__title" id="error-summary-title">
    {{header}}
    </h2>
    <div class="govuk-error-summary__body">
    <ul class="govuk-list govuk-error-summary__list">
        <li *ngFor="let message of messages">
        <a (click)="scrollTo(message['id'])" [routerLink]="" [fragment]="message['id']"
            *ngIf="hasElement(message['id'])">{{message['message']}}</a>
        <span *ngIf="!hasElement(message['id'])">{{message['message']}}</span>
        </li>
    </ul>
    </div>
</div>

<div *ngIf="showWarningMessage" class="hmcts-banner hmcts-banner--warning">
    <svg class="hmcts-banner__icon" fill="currentColor" role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" height="25" width="25">
    <path d="M13.6,15.4h-2.3v-4.5h2.3V15.4z M13.6,19.8h-2.3v-2.2h2.3V19.8z M0,23.2h25L12.5,2L0,23.2z" /></svg>
    <div class="hmcts-banner__message">
        <span class="hmcts-banner__assistive">Warning</span>
        <p class="govuk-body" *ngFor="let message of messages">{{ message['message'] }}</p>
    </div>
</div>
