
<form [formGroup]="inviteUserForm" (ngSubmit)="onSubmit()" >

  <lib-gov-uk-input
    [config]="{label: 'First name(s)', hint: 'Include all middle names.', name: 'firstName', id: 'firstName', type: 'text', classes: 'testClass'}"
    [errorMessage]="isInvalid.firstName"
    [group]="inviteUserForm">
  </lib-gov-uk-input>

  <lib-gov-uk-input
    [config]="{label: 'Last name', name: 'lastName', id: 'lastName', type: 'text'}"
    [errorMessage]="isInvalid.lastName"
    [group]="inviteUserForm">
  </lib-gov-uk-input>

  <lib-gov-uk-input
    [config]="{label: 'Email address', name: 'emailAddress', id: 'emailAddress', type: 'email'}"
    [errorMessage]="isInvalid.emailAddress"
    [group]="inviteUserForm">
  </lib-gov-uk-input>

  <!--permissions -->
  <lib-gov-uk-form-group-wrapper
    [error]="isInvalid.permissions"
    [config]="{hint: 'Choose what the user will be able to do. You can change this later.', legend: 'Permissions', key: 'permissions'}"
    [formGroupName]="'permissions'">

    <div class="govuk-checkboxes">
      <lib-gov-checkbox
        [group]="inviteUserForm.controls['permissions']"
        [config]="{value: 'manageCases',  label: 'Manage Cases', name: 'permission', hint: 'View, create and progress cases.', focusOn: 'permissions'}">
      </lib-gov-checkbox>

      <lib-gov-checkbox
        [group]="inviteUserForm.controls['permissions']"
        [config]="{value: 'manageUsers', label: 'Manage Users', name: 'permission',
        hint: 'Invite users.'}">
      </lib-gov-checkbox>

      <lib-gov-checkbox
        [group]="inviteUserForm.controls['permissions']"
        [config]="{value: 'manageOrganisation', label: 'Manage Organisation', name: 'permission',
        hint: 'View organisation name and addresses.'}">
      </lib-gov-checkbox>
    </div>

  </lib-gov-uk-form-group-wrapper>

  <button type="submit" class="govuk-button">
    Send invitation
  </button>
</form>
