  <!--permissions -->
  <ng-container [formGroup]="inviteUserForm">
    <lib-gov-uk-form-group-wrapper
      [config]="{hint: 'Choose at least one action the user can do. You can change this later.',
      legend: 'What user Permissions would you like to approve?', key: 'roles'}"
      [formGroupName]="'roles'"
      [error]="errorMessages">

      <div class="govuk-checkboxes">
        <lib-gov-checkbox
          [group]="inviteUserForm.controls['roles']"
          [isChecked]="isPuiCaseManager"
          [config]="{value: 'pui-case-manager',  label: 'Manage cases', name: 'roles', hint: 'View,
          create and progress cases.', focusOn: 'roles', hiddenLabelContext: 'Permit users to '}">
        </lib-gov-checkbox>

        <lib-gov-checkbox
          [group]="inviteUserForm.controls['roles']"
          [isChecked]="isPuiUserManager"
          [config]="{value: 'pui-user-manager', label: 'Manage users', name: 'roles',
          hint: 'Invite users.', hiddenLabelContext: 'Permit users to '}">
        </lib-gov-checkbox>

        <lib-gov-checkbox
          [group]="inviteUserForm.controls['roles']"
          [isChecked]="isPuiOrganisationManager"
          [config]="{value: 'pui-organisation-manager', label: 'Manage organisation', name: 'roles',
          hint: 'View the organisation name and address.', hiddenLabelContext: 'Permit users to '}">
        </lib-gov-checkbox>

        <lib-gov-checkbox id="checkbox-grant-case-access-admin" *ngIf="grantCaseAccessAdmin$ | async"
          [group]="inviteUserForm.controls['roles']"
          [isChecked]="isCaseAccessAdmin"
          [config]="{value: 'pui-caa', label: 'Case access administrator', name: 'roles',
          hint: 'Manage case access for all users within your organisation.
          You can assign this role to any user in your organisation. However, your service might not currently support this role.
          You will receive further guidance once it becomes available.',
          hiddenLabelContext: 'Permit users to '}">
        </lib-gov-checkbox>

        <lib-gov-checkbox id="checkbox-grant-finance-manager"  *ngIf="grantFinanceManager$ | async"
          [group]="inviteUserForm.controls['roles']"
          [isChecked]="isPuiFinanceManager"
          [config]="{value: 'pui-finance-manager', label: 'Manage fee accounts', name: 'roles',
          hint: 'View payments made on individual cases. (Manage cases - service request tab)'}">
        </lib-gov-checkbox>
      </div>

    </lib-gov-uk-form-group-wrapper>
  </ng-container>
