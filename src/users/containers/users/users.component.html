<div class="hmcts-width-container">
  <main id="content" class="govuk-main-wrapper" role="main" tabindex="-1">
     <div class="hmcts-page-heading">
        <div class="hmcts-page-heading__title-wrapper">
           <h1 class="hmcts-page-heading__title govuk-heading-xl">Users</h1>
        </div>
        <div class="hmcts-page-heading__actions-wrapper">
           <a (click)="inviteNewUser()" role="button" draggable="false" class="govuk-button hmcts-page-heading__button" [class.invite-float-right]="searchFiltersEnabled$ | async">
           Invite user
           </a>
           <app-search-filter-users *ngIf="searchFiltersEnabled$ | async" [usersList]="tableUsersData$ | async" (filterValues)="handleFilterUpdates($event)"></app-search-filter-users>
        </div>
     </div>
     <div class="table-right_margin">
      <app-prd-users-table *ngIf="(!(isLoading$ | async)) else isLoading" [users]="tableUsersData$ | async" [filterValues]="filterValues"></app-prd-users-table>
     </div>
     <ng-template #isLoading>
        <div>Loading...</div>
     </ng-template>
  </main>
</div>
